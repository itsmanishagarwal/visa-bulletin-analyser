name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # 1st of every month at 06:00 UTC
    - cron: "0 6 1 * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Scrape & export data
        run: python build.py --scrape --export --start 2006-01 --end $(date +%Y-%m)

      - name: Prepare site
        run: |
          mkdir _site
          cp index.html _site/
          cp -r data _site/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
